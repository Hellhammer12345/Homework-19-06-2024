<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="randomString">Random Password: </h1>
    <button id="generateButton">Generate Random Password</button>



    <script>

function getRandomString(length) {
let chars = "ABCDEFGHIJKLMNOPQrstuvwxyz1234567890"
let result = ""

for (let index = 0; index < length; index++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length))}

    return result;
    
}

document.getElementById("generateButton").addEventListener("click", function () {
    const randomStr = getRandomString(20)
document.getElementById("randomString").textContent = `Random Password: ${randomStr}`
    
})

    </script>
    
</body>
</html>
